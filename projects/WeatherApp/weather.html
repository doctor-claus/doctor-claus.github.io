<!DOCTYPE html>
<html>
<head>
	<title>Weather App | Souvik Dey</title>
	<meta name= "viewport" content= "width=device-width, initial-scale=1.0">
    <link href= "css/bootstrap.min.css" rel= "stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href= "Semantic-UI-CSS-master/semantic.min.css" type= "text/css" rel= "stylesheet">	 
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link href= "css/styles.css" rel= "stylesheet">
</head>
<body>
	<div class= "container-fluid">
		<div class= "text-center" id= "header">
			<h1 style= "font-family: Open Sans Condensed, sans-serif">My Homemade Accuweather</h1>
			<span id= "error"></span>
		</div>
		<div class= "text-center" id= "search-bar">
			<div class="ui icon input" id= "semantic">
  				<input type="text" placeholder="Enter city and press enter.." id= "city" size= "100">
  				<i class="circular search link icon" id= "button"></i>
			</div>
		</div>
		<div class= "weather">
			<div id= "temp" style= "color: white">
				<h1 id= "temperature"></h1><span id= "weathericon"></span>
			</div>
			<div id= "name">
				<p id= "cityname"></p>
				<p id= "description" style= "font-size: 20px"></p>
				<p id= "country"></p>
				<p><img src= "http://icons.iconarchive.com/icons/custom-icon-design/lovely-weather-2/256/Humidity-icon.png" id= "humidity"><span id= "hdata"></span></p>
				<p><img src= "https://d30y9cdsu7xlg0.cloudfront.net/png/118188-200.png" id= "visibility"><span id= "vis"></span></p>
				<p><img src= "https://cdn3.iconfinder.com/data/icons/simple-weather-icon/64/Wind-512.png" id= "windicon"><span id= "wind"></span></p>
		   	</div>
		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src= "js/city.list.json" type= "text/javascript"></script>
	<script src= "js/weather.js" type = "text/javascript"></script>
</body>
</html>
